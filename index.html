<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Israaeel's 40th Birthday</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #d7c2e2;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #6a1b9a;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .event-details {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .guest-list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .guest-list li {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guest-list img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #6a1b9a;
      transition: transform 0.3s ease;
    }

    .guest-list img:hover {
      transform: scale(1.1);
    }

    .guest-name {
      margin-top: 10px;
      font-weight: bold;
      color: #61198e;
    }

    .rsvp-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #3136ce;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>

  <h1>Israaeel's 40th Birthday!</h1>

  <div class="event-details">
    <p><strong>Date:</strong> 5th of June</p>
    <p><strong>Time:</strong> 5:00 PM</p>
    <p><strong>Venue:</strong> Cape Town International Convention Centre</p>
  </div>

  <h2>Special Guests</h2>
  <ul class="guest-list">
    <li>
      <a href="https://madagascar.fandom.com/wiki/King_Julien" target="_blank">
        <img src="https://s.pngkit.com/png/small/120-1202904_king-julien.png" alt="King Julian">
      </a>
      <div class="guest-name">King Julian</div>
    </li>
    <li>
      <a href="https://seinfeld.fandom.com/wiki/Cosmo_Kramer" target="_blank">
        <img src="https://media.gettyimages.com/id/138419003/photo/michael-richards-as-cosmo-kramer.jpg?s=612x612&w=0&k=20&c=DPjEQ4NwiEFhq6-MkonivxcmumaAuzPo7gSL7cmYqcY=" alt="Kramer">
      </a>
      <div class="guest-name">Kramer</div>
    </li>
    <li>
      <a href="https://minecraft.fandom.com/wiki/Villager" target="_blank">
        <img src="https://s.pngkit.com/png/small/75-752539_original-file-minecraft-villager.png" alt="Minecraft Villager">
      </a>
      <div class="guest-name">Minecraft Villager</div>
    </li>
  </ul>

  <a class="rsvp-button" href="mailto:youremail@example.com?subject=RSVP%20to%20Israaeel%27s%2040th%20Birthday">RSVP Now</a>

</body>
</html>
